<html>

<head>
    <title> Photo Gallery </title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="menu1">
        <li class="links"><a href="#home">Home</a></l>
        <li class="links"><a href="#GridView">Grid View</a></l>
        <li class="links"><a href="#SlideView">Slide View</a></l>
    </ul>
<div class="container">

    <section id="home">
        <h1>Home</h1>
        <div class="line"></div>
        <img src="animals.png" width="1400" height="700">

    </section>

    <section id="GridView">
        <h1>Grid View</h1>
        <div class="line"></div>
       <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="Rabbit.jpeg" width="250" height="300">
              <img class="img2" src="Jaguar.jpeg" width="250" height="300">
              <img class="img2" src="WhitetailDeer.jpeg" width="250" height="300">
              <img class="img2" src="Tiger.jpeg" width="250" height="300">
              <br><br>	
            </div>
          <div class="row">
            <img class="img2" src="Komodo%20Dragon.webp" width="250" height="300">
            <img class="img2" src="Snake.jpeg" width="250" height="300">
            <img class="img2" src="Orcas.webp" width="250" height="300">
            <img class="img2" src="Elephant.jpeg" width="250" height="300">
             </div>


    </section>

    <section id="SlideView">
        <h1>Slide View</h1>
        <div class="line"></div>

        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <a href="#" target="_blank"><img src="Rabbit.jpeg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Rabbit</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img src="Jaguar.jpeg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Jaguar</p>
                        </div>
                    </center>
                </div>
            </div>
            




            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            
        </div>

</body>









</html>
